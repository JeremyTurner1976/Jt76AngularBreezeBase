<div class="inbox-body jt76-padding-sides-xlg p-top-xs" data-ng-controller="errorDetails as vm">
    <div class="row jt76-padding-sides-md">

        <div class="smart-widget m-top-sm widget-dark-blue">
            <div class="smart-widget-header">
                {{vm.getErrorMessage()}}
                <span class="smart-widget-option">

                    <button class="btn btn-info btn-sm jt76-padding-sides-sm dissolve-animation ng-hide" 
                            data-ng-show="!vm.hasChanges"
                            data-ng-click="vm.goBack()">
                        <i class="fa fa-backward"></i>&nbsp;Back
                    </button>
                    <button class="btn btn-info btn-sm jt76-padding-sides-sm dissolve-animation ng-hide" 
                            data-ng-show="vm.hasChanges"
                            data-ng-click="vm.cancel()">
                        <i class="fa fa-ban"></i>&nbsp;Cancel
                    </button>
                    <button class="btn btn-primary btn-sm jt76-padding-sides-sm"
                            data-ng-click="vm.save()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-save"></i>&nbsp;Save
                    </button>
                    <button class="btn btn-danger btn-sm jt76-padding-sides-sm" 
                            data-ng-show="vm.bShowDelete"
                            data-ng-click="vm.deleteError()">
                        <i class="fa fa-minus"></i>&nbsp;Delete
                    </button>
                    <span class="dissolve-animation ng-hide" data-ng-show="vm.hasChanges">
                        <i class="fa fa-asterisk" data-ng-show="vm.bShowDelete"></i>
                    </span>

                </span>
            </div>
            <div class="smart-widget-inner">
                <div class="smart-widget-body">
                    <form name="Form" novalidate>
                        <div class="form-group">
                            <label aria-for="strMessage">Message</label>
                            <input name="strMessage" type="text" class="form-control"
                                   placeholder="Enter Message" data-ng-model="vm.error.strMessage"
                                   required data-ng-minlength="10" data-ng-maxlength="150" data-ng-model-options="{allowInvalid: true}" />
                            <span class="jt76-error" data-ng-show="Form.strMessage.$error.required">Required</span>
                            <span class="jt76-error" data-ng-show="Form.strMessage.$error.minlength">Minimum 10 Characters</span>
                            <span class="jt76-error" data-ng-show="Form.strMessage.$error.maxlength">Maximum 255 Characters</span>
                        </div>
                        <div class="form-group">
                            <label aria-for="strErrorLevel">Level</label>
                            <select name="strErrorLevel" class="form-control"
                                    required data-ng-model="vm.error.strErrorLevel">
                                <option data-ng-repeat="lookupItem in vm.lookupErrorLevels">{{lookupItem.strErrorLevel}}</option>
                            </select>
                            <span class="jt76-error" data-ng-show="Form.strErrorLevel.$error.required">Required</span>
                        </div>
                        <div class="form-group">
                            <label aria-for="strSource">Source</label>
                            <input name="strSource" type="text" class="form-control"
                                   placeholder="Enter Source" data-ng-model="vm.error.strSource"
                                   required data-ng-minlength="5" data-ng-maxlength="255" data-ng-model-options="{allowInvalid: true}" />
                            <span class="jt76-error" data-ng-show="Form.strSource.$error.required">Required</span>
                            <span class="jt76-error" data-ng-show="Form.strSource.$error.minlength">Minimum 5 Characters</span>
                            <span class="jt76-error" data-ng-show="Form.strSource.$error.maxlength">Maximum 255 Characters</span>
                        </div>
                        <div class="form-group">
                            <label aria-for="strAdditionalInformation">Additional Information</label>
                            <input name="strAdditionalInformation" type="text" class="form-control"
                                   placeholder="Enter Additional Information" data-ng-model="vm.error.strAdditionalInformation"
                                   required data-ng-minlength="5" data-ng-maxlength="255" data-ng-model-options="{allowInvalid: true}" />
                            <span class="jt76-error" data-ng-show="Form.strAdditionalInformation.$error.required">Required</span>
                            <span class="jt76-error" data-ng-show="Form.strAdditionalInformation.$error.minlength">Minimum 5 Characters</span>
                            <span class="jt76-error" data-ng-show="Form.strAdditionalInformation.$error.maxlength">Maximum 255 Characters</span>
                        </div>
                        <div class="form-group">
                            <label aria-for="strStackTrace">Stack Trace</label>
                            <textarea rows="6" name="strStackTrace" class="form-control"
                                      placeholder="Enter Stack Trace" data-ng-model="vm.error.strStackTrace"
                                      required data-ng-minlength="5" data-ng-maxlength="4000" data-ng-model-options="{allowInvalid: true}"></textarea>
                            <span class="jt76-error" data-ng-show="Form.strStackTrace.$error.required">Required</span>
                            <span class="jt76-error" data-ng-show="Form.strStackTrace.$error.minlength">Minimum 5 Characters</span>
                            <span class="jt76-error" data-ng-show="Form.strStackTrace.$error.maxlength">Maximum 4000 Characters</span>
                        </div>
                    </form>

                    <button class="btn btn-info btn-sm jt76-padding-sides-sm dissolve-animation ng-hide"
                            data-ng-show="!vm.hasChanges"
                            data-ng-click="vm.goBack()">
                        <i class="fa fa-backward"></i>&nbsp;Back
                    </button>
                    <button class="btn btn-info btn-sm jt76-padding-sides-sm dissolve-animation ng-hide"
                            data-ng-show="vm.hasChanges"
                            data-ng-click="vm.cancel()">
                        <i class="fa fa-ban"></i>&nbsp;Cancel
                    </button>
                    <button class="btn btn-primary btn-sm jt76-padding-sides-sm"
                            data-ng-click="vm.save()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-save"></i>&nbsp;Save
                    </button>
                    <button class="btn btn-danger btn-sm jt76-padding-sides-sm"
                            data-ng-show="vm.bShowDelete"
                            data-ng-click="vm.deleteError()">
                        <i class="fa fa-minus"></i>&nbsp;Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
